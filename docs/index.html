<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Themes -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      let check_success = false
      $(document).ready(function() {
        window.setTimeout( check_display, 500 ); // 0.5 seconds
        $(".markdown-section").bind("DOMSubtreeModified", function() {
          if(check_success == true){
            if ($('.mermaid').text().indexOf("sequenceDiagram") != 0 ) {
              location.reload(true)
            }
          }
        });
      });

      function check_display() {
        if ($('g').text().length > 0) {
          console.log("Loaded Success.")
        }
        check_success = true
      }
    </script>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="app">Pls wait am loading ...</div>

    <!-- Docsify config -->
    <script>
      window.$docsify = {
        name: 'T0UCH Document',
        repo: '',
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        mermaidConfig: {
          querySelector: ".mermaid"
        },
        executeScript: true,
        nameLink: '/',
        sidebarDisplayLevel: 1,
        search: 'auto',
        coverpage: true,
        logo: '/_media/TOUCH_logo_small.png',
      };
    </script>
    
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Sidebar JS -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Mermaid Generation -->
    <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ 
        startOnLoad: true,
      });
      window.mermaid = mermaid;
    </script>
  </body>
</html>
